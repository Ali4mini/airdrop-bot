services:
  # Database
  redis:
    image: redis:alpine
    container_name: tap_bot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  redis-insight:
    image: redis/redisinsight:latest
    container_name: tap_bot_insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    restart: always

  # Backend (FastAPI)
  backend:
    build: ./backend # Path to your backend folder
    container_name: airdrop_back
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=your_token_here
    volumes:
      - ./backend/:/app
    depends_on:
      - redis
    restart: always

  # Frontend (React + Vite)
  frontend:
    build: ./frontend # Path to your frontend folder
    container_name: airdrop_front
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # This keeps Vite running in the container
    command: npm run dev -- --host 0.0.0.0

volumes:
  redis_data:
