server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Route API requests to the Backend container
    location /api/ {
        # 'backend' matches the service name in your docker-compose.yml
        # port 8000 matches the port your FastAPI/Python app is listening on
        proxy_pass http://backend:8000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Increase timeouts for long-running API calls
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }

    # 2. Handle SPA Routing (React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip and Caching (Keep these from previous step)
    gzip on;
    gzip_types text/plain text/css application/javascript;

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
